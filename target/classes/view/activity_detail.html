<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>易商惠众</title>
    <style type="text/css">
        body,html{
            padding: 0;
            margin: 0;
        }
        .container{
            padding-bottom: 100px;
            background: #f1f1f1;
        }
        .des{
            padding: 15px;
            font-size: 16px;
        }
        .footer{
            background: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .footer a{
            margin: 15px;
        }
    </style>
    <link rel="stylesheet" href="https://www.bootcss.com/p/buttons/css/buttons.css">
</head>
<body>
<div class="container">
    <img th:src="${img}" width="100%" >
    <div class="des" th:text="${title}"></div>
</div>
<div class="footer">
    <a th:href="${join_url}" class="button button-block button-rounded button-primary button-large">立即参与</a>
</div>
</body>
</html>
