<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>易商惠众</title>

    <link rel="stylesheet" href="https://www.bootcss.com/p/buttons/css/buttons.css">

    <style type="text/css">
        html, body {
            padding: 0;
            margin: 0;
            height: 100%;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        .image {
            width: 100px;
            margin-top: 100px;
        }

        .open-tip {
            margin-top: 40px;
            font-size: 14px;
            color: #666666;
        }

        .download-tip {
            flex: 1;
            margin-bottom: 30px;
            display: flex;
            align-items: flex-end;
        }

        .download-tip span {
            font-size: 14px;
            color: #666666;
        }

    </style>

</head>

<body>
    <div class="container">
        <img class="image" src="/static/image/logo.png" />
        <p class="open-tip">请打开惠众宝App，继续完成下单</p>
        <div class="download-tip">
            <span>如果您还没有安装惠众宝App，</span>
            <a href="https://qbhb.emgot.com/download/index.html">立即安装</a>
        </div>
    </div>

</body>
</html>
